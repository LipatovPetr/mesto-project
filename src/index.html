<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">

    <div class="content">

        <header class="header content__header">
            <img src="<%=require('./images/logo.svg')%>" alt="лого" class="header__logo"> 
        </header>

        <main>

            <section class="profile content__profile">
                <div class="profile__user">
                    <img src="<%=require('./images/kusto.jpg')%>" alt="лого" class="profile__avatar">
                    <img src="<%=require('./images/pencil.svg')%>" alt="иконка редактирования" class="profile__edit-icon">
                    <div class="profile__info">
                        <h1 class="profile__name"></h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__title"></p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section id="elements-container" class="elements content__elements">

                <template id="card-template">
                    <div class="elements__element" data-owner-id="" data-card-id="">
                        <button class="elements__remove-button" type="button"></button>
                        <img src="" alt="изображение карточки" class="elements__image">
                            <div class="elements__info">
                                <h2 class="elements__title">Element name</h2>
                                <div class="elements__likes-info">
                                    <button class="elements__heart-button" type="button"></button>
                                    <div class="elements__likes-value">7</div>
                                </div>
                            </div>
                                
                    </div>
                </template> 

            </section>

            <section class="popup popup__profile">
            <div class="popup__container profile-popup__container">
                <button class="popup__close-icon" type="button"></button>
                <form id="profile-form" class="form" name="profile-form" novalidate>
                    <p class="form__heading">Редактировать профиль</p> 
                    <input  
                        placeholder="Имя Фамилия"
                        class="form__item"  
                        id="profile-name-input" 
                        name="name" 
                        type="text" 
                        minlength="2"
                        maxlength="40" 
                        pattern="[A-Za-zА-Яа-я\s\-]+"  
                        data-error-message="Используйте латинские буквы, кириллические буквы, знаки дефиса и пробелы" 
                        required>
                    <span class="form__error-text profile-name-input-error"></span>

                    <input 
                        placeholder="Профессия" 
                        class="form__item" 
                        id="profile-occupation-input" 
                        name="about" 
                        type="text" 
                        minlength="2" 
                        maxlength="200" 
                        pattern="[A-Za-zА-Яа-я\s\-]+"
                        data-error-message="Используйте латинские буквы, кириллические буквы, знаки дефиса и пробелы"
                        required>
                    <span class="form__error-text profile-occupation-input-error"></span>

                    <input class="form__button profile-form__button" type="submit" value="Сохранить"> 
                </form>
            </div>
            </section>

            <section class="popup popup__cards">
                <div class="popup__container card-popup__container">
                    <button class="popup__close-icon popup-cards__close-icon" type="button"></button>
                    <form id="cards-form" class="form" name="card-popup-form" novalidate>
                        <p class="form__heading">Новое место</p> 
                        <input 
                            placeholder="Название"
                            class="form__item" 
                            id="card-title-input"  
                            type="text" 
                            name="name" 
                            type="text" 
                            minlength="2" 
                            maxlength="30" 
                            pattern="[A-Za-zА-Яа-я\s\-]+"
                            data-error-message="Используйте латинские буквы, кириллические буквы, знаки дефиса и пробелы"
                            required>
                        <span class="form__error-text card-title-input-error"></span>

                        <input 
                            placeholder="Ссылка на картинку" 
                            class="form__item" 
                            id="card-link-input" 
                            type="text" 
                            name="about" 
                            pattern="(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)" 
                            data-error-message="Введите URL"
                            required>
                        <span class="form__error-text card-link-input-error"></span>
                        <input class="form__button card-form__button" type="submit" value="Сохранить"> 
                    </form>
                </div>
                </section>

                <section class="popup popup__avatar">
                    <div class="popup__container avatar-popup__container">
                        <button class="popup__close-icon avatar__close-icon" type="button"></button>
                        <form id="avatar-form" class="form" name="avatar-form" novalidate>
                            <p class="form__heading">Обновить аватар</p> 
                            <input placeholder="Введите ссылку на изображение"
                            id="avatar-link-input" 
                            class="form__item"
                            type="text"
                            pattern="(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)"
                            data-error-message="Введите URL"
                            required
                            >
                            <span class="form__error-text avatar-link-input-error"></span>
                            <input class="form__button avatar-form__button" type="submit" value="Сохранить"> 
                        </form>
                    </div>
                    </section>

                <section class="popup photo-popup">
                    <div class="photo-popup__container">
                        <button class="photo-popup__close-icon" type="button"></button>
                        <img src="" alt="изображение карточки" class="photo-popup__image">
                        <p class="photo-popup__subtitle">Подпись изображения</p>
                    </div>
                </section>

        </main>

        <footer class="footer content__footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>

    </div>

</body>
</html>
