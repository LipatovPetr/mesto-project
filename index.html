<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

    <div class="content">

        <header class="header content__header">
            <img src="./images/logo.svg" alt="лого" class="header__logo">
        </header>

        <main>

            <section class="profile content__profile">
                <div class="profile__user">
                    <img src="./images/kusto.jpg" alt="жак кусто" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__title">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section id="elements-container" class="elements content__elements">

                <template id="card-template">
                    <div class="elements__element">
                        <button class="elements__remove-button" type="button"></button>
                        <img src="" alt="изображение элемента" class="elements__image">
                            <div class="elements__info">
                                <h2 class="elements__title">Element name</h2>
                                <button class="elements__heart-button" type="button"></button>
                            </div>
                    </div>
                </template> 

            </section>

            <section class="popup popup__profile">
            <div class="popup__container">
                <button class="popup__close-icon" type="button"></button>
                <form id="profile-form" class="form" name="profile-form">
                    <p class="form__heading">Редактировать профиль</p> 
                    <input id="profile-name-input" class="form__item" type="text" name="name" placeholder="Имя Фамилия"> 
                    <input id="profile-occupation-input" class="form__item" type="text" name="about" placeholder="Профессия"> 
                    <input class="form__button" type="submit" value="Сохранить"> 
                </form>
            </div>
            </section>

            <section class="popup popup__cards">
                <div class="popup__container">
                    <button class="popup__close-icon popup-cards__close-icon" type="button"></button>
                    <form id="cards-form" class="form" name="profile-form">
                        <p class="form__heading">Новое место</p> 
                        <input id="card-title-input" class="form__item" type="text" name="name" placeholder="Название"> 
                        <input id="card-link-input" class="form__item" type="text" name="about" placeholder="Ссылка на картинку"> 
                        <input class="form__button" type="submit" value="Сохранить"> 
                    </form>
                </div>
                </section>

                <section class="popup photo-popup">
                    <div class="photo-popup__container">
                        <button class="photo-popup__close-icon" type="button"></button>
                        <img src="" alt="изображение элемента" class="photo-popup__image">
                        <p class="photo-popup__subtitle">Подпись изображения</p>
                    </div>
                </section>

        </main>

        <footer class="footer content__footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>

    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
