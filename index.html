<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

    <div class="content">

        <header class="header content__header">
            <img src="./images/logo.svg" alt="лого" class="header__logo">
        </header>

        <main>

            <section class="profile content__profile">
                <div class="profile__user">
                    <img src="./images/kusto.jpg" alt="жак кусто" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__title">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements content__elements">

                <div class="elements__element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="изображение элемента" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Карачаевск</h2>
                            <button class="elements__heart-button" type="button"></button>
                        </div>
                </div>

                <div class="elements__element">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="изображение элемента" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__heart-button" type="button"></button>
                        </div>
                </div>

                <div class="elements__element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="изображение элемента" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__heart-button" type="button"></button>
                        </div>
                </div>

                <div class="elements__element">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="изображение элемента" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__heart-button" type="button"></button>
                        </div>
                </div>
                    
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="изображение элемента" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__heart-button" type="button"></button>
                        </div>
                </div>
                    
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="изображение элемента" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Карачаево-Черкессия</h2>
                            <button class="elements__heart-button" type="button"></button>
                        </div>
                </div>
            </section>

            <section class="popup">
            <div class="popup__container">
                <button class="popup__close-icon" type="button"></button>
                <form class="form" name="profile-form">
                    <p class="form__heading">Редактировать профиль</p> 
                    <input class="form__item " type="text" name="name" placeholder="Имя Фамилия" value="Жак-Ив Кусто"> 
                    <input class="form__item " type="text" name="about" placeholder="Профессия" value="Исследователь океана"> 
                    <input class="form__button" type="submit" value="Сохранить"> 
                </form>
            </div>
            </section>

        </main>

        <footer class="footer content__footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>

    </div>

</body>
</html>
